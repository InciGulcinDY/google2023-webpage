<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER STARTS-->
    <header id="header">
        <div class="header-left-part">
            <div class="header-left-title" >
                <a href="#">About</a>
            </div>
            <div class="header-left-title">
                <a href="#">Store</a>
            </div>
         </div>
         <div class="header-right-part">
            <div class="header-right-title">
                <a href="#">Gmail</a>
            </div>
            <div class="header-right-title">
                <a href="#">Images</a>
            </div>
            <div class="header-button">
                <a href="#">
                    <img class="header-button" id="point-button" src="images/google point.png" alt="point button">
                </a>
            </div>
            <div class="header-button">
                <button id="sign-in">Sign in</button>
            </div>
        </div>
    </header>
    <!--HEADER ENDS-->

    <!--SECTION STARTS-->
    <section id="section">
        <div>
            <img src="images/logo.png" alt="Google Logo" id="google-logo">
        </div>
        <div class="section-part">
            <div class="search-part">
                <img src="images/search-image.png" alt="Magnifier" class="search-image-mag">
            </div>
            <div class="search-part-middle">
                <input type="text" name="search" id="search">
            </div>
            <div class="search-part">
                <img src="images/voice-search-image.png" alt="Microphone" class="search-image-mic">
            </div>
        </div>
        <div>
            <button class="button">
                <strong>Google Search</strong>
            </button>
            <button class="button">
                <strong>I'm Feeling Lucy</strong>
            </button>
        </div>
    </section>
    <!--SECTION ENDS-->

    <!--FOOTER STARTS-->
    <footer id="footer">
        <div class="footer-class-left">
            <div class="footer-left">
                <p>Advertising</p>
            </div>
            <div class="footer-left">
                <p>Business</p>
            </div>
            <div class="footer-left">
                <p>How Search works</p>
            </div>
        </div>
        <div class="footer-class-right">
            <div class="footer-right">
                <p>Privacy</p>
            </div>
            <div class="footer-right">
                <p>Terms</p>
            </div>
            <div class="footer-right">
                <p>Settings</p>
            </div>
        </div>

    </footer>
    <!--FOOTER ENDS-->
    
</body>
</html>
